<!DOCTYPE html>
<html>
<head>
  <title>My first script!</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Setting the font family for the whole body */
      background-color: #f0f0f0;     /* Setting a light gray background color */
      margin: 20px;                   /* Adding some margin around the body */
      padding: 20px;                  /* Adding padding inside the body */
    }
    
    h1 {
      color: #333;                    /* Changing the color of the heading */
      text-align: center;             /* Centering the heading */
    }
    
    a {
      color: #007bff;                 /* Changing the color of the link */
      text-decoration: none;          /* Removing underline from the link */
    }
    
    a:hover {
      text-decoration: underline;     /* Underlining the link on hover */
    }
  </style>
</head>
<body>
  <h1>WELCOME</h1>
  <a href="https://www.google.com/">This is a link</a>
</body>
</html>
