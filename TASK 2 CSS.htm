<!DOCTYPE html>
<html>
<head>
  <title>FORMS</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      background-color: #f0f0f0;     
      margin: 20px;                   
      padding: 20px;                  
    }

    form {
      max-width: 600px;               
      margin: auto;                   
      background-color: #fff;         
      padding: 20px;                  
      border-radius: 8px;             
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    h1 {
      text-align: center;             
      color: #333;                    
    }

    label {
      font-weight: bold;              
    }

    input[type="text"],
    input[type="email"],
    select {
      width: calc(100% - 20px);       
      padding: 10px;                  
      margin-bottom: 10px;            
      border: 1px solid #ccc;         
      border-radius: 4px;             
      box-sizing: border-box;         
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;              
    }

    input[type="submit"] {
      background-color: #007bff;      
      color: #fff;                    
      padding: 10px 20px;             
      border: none;                   
      border-radius: 4px;         
      cursor: pointer;             
    }

    input[type="submit"]:hover {
      background-color: #0056b3;      
    }
  </style>
</head>
<body>
  <form>
    <h1>Personal Details</h1>
    <label for="01">First name</label><br>
    <input type="text" id="01" name="fn" autofocus><br>

    <label for="02">Last name</label><br>
    <input type="text" id="02" name="ln"><br>

    <label>Gender</label><br>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br>

    <label>Hobby</label><br>
    <input type="checkbox" id="editing" name="h1" value="editing">
    <label for="editing">Editing</label><br>
    <input type="checkbox" id="reading" name="h2" value="reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="writing" name="h3" value="writing">
    <label for="writing">Writing</label><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="p">Phone number:</label><br>
    <input type="text" id="p" name="no" maxlength="10"><br>

    <label for="col">Choose college</label><br>
    <select id="col" name="col" size="3" multiple>
      <option>KEC</option>
      <option>BIT</option>
      <option>VIT</option>
      <option>VECT</option>
    </select><br>

    <input type="submit" value="Submit"><br>
  </form>
</body>
</html>
